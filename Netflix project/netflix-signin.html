<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix</title>
  <link rel="stylesheet" href="../Netflix project/netflix-signin.css">
  <link rel="icon" href="../NETFLIX/favicon.ico">
</head>
<body>
  <div class="header">
    <div class="left-section">
      <img class="netflix-logo" src="../NETFLIX/logo-2.png">
    </div>
  </div>

  <div class="m-container">
    <div class="contents">
      <p class="signin-p">
        Sign In
      </p>
      <input class="input-box-1" type="text" placeholder="Email or mobile number"><br>
      <input class="input-box-2" type="password" placeholder="Password"><br>
  
      <button class="signin-btn">
        sign In
      </button>
  
      <p class="or-w">OR</p>
  
      <button class="signin-code">
        Use a Sign-In Code
      </button>
  
      <a href="https://www.netflix.com/LoginHelp">
        <p class="F-P">
          Forgot password?
        </p>
      </a>

      <div class="bottom-c">
        <input class="check-box" type="checkbox">
      <p class="R-M">Remeber me</p>
      </div>
    </div>
  </div>
  
</body>
</html>
